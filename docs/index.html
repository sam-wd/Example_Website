<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickBite Fast Food</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
    body { background: #fff8f0; color: #333; }
    header { background: #e63946; color: white; padding: 20px; text-align: center; }
    nav { background: #f1faee; padding: 10px; text-align: center; }
    nav a { margin: 0 15px; text-decoration: none; color: #1d3557; font-weight: bold; }
    .hero { padding: 40px; text-align: center; background: #ffe5d9; }
    .menu { padding: 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 12px; padding: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; }
    .card h3 { margin-bottom: 10px; }
    .card button { background: #e63946; color: white; border: none; padding: 10px 15px; border-radius: 6px; cursor: pointer; }
    .card button:hover { background: #d62839; }
    footer { background: #1d3557; color: white; text-align: center; padding: 15px; margin-top: 40px; }
    #cart { position: fixed; bottom: 20px; right: 20px; background: #1d3557; color: white; padding: 15px; border-radius: 10px; }
  </style>
</head>
<body>

<header>

<section class="hero">

<section class="menu" id="menu">

<script>
  let count = 0;
  function addToCart(item) {
    count++;
    document.getElementById('count').innerText = count;
    alert(item + ' added to cart!');
  }
</script>

</body>
</html>
